<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML/CSS</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <header>
        <h1>GeeksforGeeks Survey Form</h1>
    </header>

    <main>
        <form>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" name="email" id="email">
            <label for="age">Age</label>
            <input type="number" placeholder="Enter your age" name="age" id="age">
            <label for="describe-you">Would best option describes you?</label>
            <select name="describe-you" id="describe-you">
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <option value="programmer">Programmer</option>
                <option value="designer">Designer</option>
                <option value="desperate for life">Desperate for life</option>
                <option value="Others">Others</option>
            </select>
            <label for="recommend">Would to recommend this site?</label>
            <input type="radio" name="recommend" id="recommend-yes" value="yes"><label for="recommend-yes">Yes</label>
            <input type="radio" name="recommend" id="recommend-no" value="no"><label for="recommend-no">No</label>
            <input type="radio" name="recommend" id="recommend-maybe" value="maybe"><label for="recommend-maybe">Maybe</label>
            <label for="language">Language and Frameworks known</label>
            <input type="checkbox" name="html" id="html" value="html"><label for="html">HTML</label> 
            <input type="checkbox" name="css" id="css" value="css"><label for="css">CSS</label> 
            <input type="checkbox" name="javaScript" id="javaScript" value="javaScript"><label for="javaScript">javaScript</label> 
            <input type="checkbox" name="laravel" id="laravel" value="laravel"><label for="laravel">laravel</label> 
            <input type="checkbox" name="php" id="php" value="php" class="ultimo-input"><label for="php">PHP</label>
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </main>

</body>

</html>
